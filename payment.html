<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment - Hyper Hub</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <div class="payment-container">
    <h2>Complete Your Payment</h2>

    <form class="payment-form">
      <label for="card-name">Cardholder Name</label>
      <input type="text" id="card-name" placeholder="John Doe" required>

      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" placeholder="1111 2222 3333 4444" maxlength="19" required>

      <div class="card-details">
        <div>
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
        </div>
        <div>
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123" maxlength="4" required>
        </div>
      </div>

      <label for="amount">Amount</label>
      <input type="text" id="amount" placeholder="₹499.00" value="₹499.00" readonly>

      <button type="submit">Pay Now</button>
    </form>

    <p class="footer-text">&copy; 2025 Hyper Hub. Secure Payment Gateway</p>
  </div>
</body>
</html>
